{{ define "main" }}

<ul class="cards">
    {{ range .Paginator.Pages}}
    <li class="cards__item">
      <article class="mb-5">
      <div class="card">
        <a   href="{{.Permalink}}"><img class="card__image  mb-3" src="{{ .Params.featured_image }}" alt=""></a>
        <div class="post_tags"> 
          <ul class="post_meta mb-3">
            <li class="list-inline-item mr-3">
              <i class="bi bi-clock mr-2"></i><time>{{ dateFormat .Site.Params.dateFormat .Date}}</time>
            </li>
            <li class="list-inline-item mr-3">
              <i class="bi bi-archive mr-1"></i>
              {{ range (.GetTerms "tags") }}
                <a class="ml-1" href="{{ .Permalink }}">{{ .LinkTitle }}</a>   
              {{ end }}
            </li>
          </ul>

        </div>
        <h3 class="h3 mb-3">
          <a class="card__title" href="{{ .Permalink }}">{{.Title}}</a>
        </h3>



          <p class="card__text">{{ .Summary }}</p>
          <a href="https://demo.gethugothemes.com/galaxy/site/post/post-2/" class="btn btn-primary">Read More<i class="ti-arrow-right ml-2"></i></a>
      </div>
    </article>
    </li>
    {{end}}
  </ul>    

{{ end }}
