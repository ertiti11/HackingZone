{{ define "main"}}
<article class="single">
    <img class="header_img" src="/{{.Params.featured_image}}" alt="hugo">
    <h1 class="entry_title">{{ .Title }}</h1>
    <div class="post_meta">
        <div class="post_date">
            <time class="time">{{ dateFormat .Site.Params.dateFormat .Date}}</time>
        </div>
        <div class="post_tags">
            {{ range (.GetTerms "tags") }}
                <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
            {{ end }}
        </div>
        <div class="post_author">
            posted by: {{ .Params.author }}
        </div>
    </div>
    {{ .Content }}
</article>

{{ end }}
